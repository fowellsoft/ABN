<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/dobleMitad.css" rel="stylesheet" >
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/dobleMitad_controller.js"></script>

    <title>Mitad</title>

  </head>
  <body>
    <div class="container p-5" ng-app="dobleMitadApp" ng-controller="dobleMitadCtrl">
        
        <div class="row align-items-center">
            <div class="col fs-3">
                {{titulo}}
            </div>
        </div>

        <div class="row align-items-center" ng-if="windowWidth > minLgWith">
            <div class="col-4">
                <div class="container">

                    <div class="row text-center" >
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('1')">1</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('2')">2</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('3')">3</div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('4')">4</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('5')">5</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('6')">6</div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('7')">7</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('8')">8</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('9')">9</div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('0')">0</div>
                        <div class="col-8 border fs-3 botonera" ng-click="insertValue('B')">Borrar</div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="container">

                    <div class="row text-center" ng-repeat="numElement in result.line">

                        <div class="col border border-primary fs-4 d-flex justify-content-center align-items-center operandoAux" ng-class="{'border-top-0':  $index != 0 }" >
                            {{numElement[0]}}
                        </div>
                        <div class="col border border-start-0 border-primary fs-4 d-flex justify-content-center align-items-center operandoAux" ng-class="{'border-top-0':  $index != 0, 'valueAuxSelect': isSelected($index), 'valueAuxSelectError': isSelectedWithError($index), 'valueAuxError': hasError($index) }" ng-click="selectField($index)" tabindex="1">
                            {{numElement[1]}}
                        </div>          
                    </div>
                </div>
            </div>
        </div>

        <div class="row align-items-center" ng-if="windowWidth <= minLgWith">
            <div class="container">

                <div class="row text-center" ng-repeat="numElement in result.line">

                    <div class="col border border-primary fs-4 d-flex justify-content-center align-items-center operandoAux" ng-class="{'border-top-0':  $index != 0 }" >
                        {{numElement[0]}}
                    </div>
                    <div class="col border border-start-0 border-primary fs-4 d-flex justify-content-center align-items-center operandoAux" ng-class="{'border-top-0':  $index != 0, 'valueAuxSelect': isSelected($index), 'valueAuxSelectError': isSelectedWithError($index), 'valueAuxError': hasError($index) }" ng-click="selectField($index)" tabindex="1">
                        {{numElement[1]}}
                    </div>          
                </div>
            </div>
        </div>

        <div class="row align-items-center pt-3" ng-if="windowWidth <= minLgWith">
            <div class="container">

                <div class="row text-center" >
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('1')">1</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('2')">2</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('3')">3</div>
                </div>
                <div class="row text-center">
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('4')">4</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('5')">5</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('6')">6</div>
                </div>
                <div class="row text-center">
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('7')">7</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('8')">8</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('9')">9</div>
                </div>
                <div class="row text-center">
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('0')">0</div>
                    <div class="col-8 border fs-3 botonera" ng-click="insertValue('B')">Borrar</div>
                </div>
            </div>
        </div>


        <div class="row text-center pt-2">

            <p class="text-white" ng-class="(resultadoOperaciones.someoneWithError)?'bg-danger' : 'bg-success'">{{resultadoOperaciones.finalMessage}} </p>

        </div>

        <div class="row text-center">

            <button type="button" class="btn btn-primary" ng-click="validaResultados()">Comprobar</button>

        </div>

    </div>
    
  </body>
</html>
