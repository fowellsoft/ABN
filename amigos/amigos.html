<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/amigos.css" rel="stylesheet" >
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/amigos_controller.js"></script>

    <title>Amigos</title>
</head>
<body>
    <div class="container p-5" ng-app="amigosApp" ng-controller="amigosCtrl">
        
        <div class="row align-items-center" ng-if="windowWidth > minLgWith">
            <div class="col-4">
                <div class="container">

                    <div class="row text-center" >
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('1')">1</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('2')">2</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('3')">3</div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('4')">4</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('5')">5</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('6')">6</div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('7')">7</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('8')">8</div>
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('9')">9</div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4 border fs-3 botonera" ng-click="insertValue('0')">0</div>
                        <div class="col-8 border fs-3 botonera" ng-click="insertValue('B')">Borrar</div>
                    </div>
                    <div class="row text-center pt-2">

                        <p class="text-white" ng-class="(resultadoOperaciones.someoneWithError)?'bg-danger' : 'bg-success'">{{resultadoOperaciones.finalMessage}} </p>
            
                    </div>
                    <div class="row text-center pt-1">
                        <button type="button" class="btn btn-primary" ng-click="validaResultados()">Comprobar</button>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div class="container w-50">
                    <div class="row">
                        <div class="col border border-3 border-success d-flex justify-content-center align-items-center rounded-top">
                            <div class="rounded-circle bg-primary bg-gradient text-white m-3 fs-2 d-flex justify-content-center align-items-center" style="height: 75px; width: 75px" >{{numAmigo}}</div>
                        </div>
                    </div>
                    <div class="row text-center" ng-repeat="line in [].constructor(matrizAmigo.length) track by $index">
                        <div class="col-6 border border-top-0 border-3 border-success fs-4 valueAux" ng-class="{'valueAuxSelect': isSelected($index, 0), 'valueAuxSelectError': isSelectedWithError($index, 0), 'valueAuxError': hasError($index, 0) }" ng-click="selectField($index, 0)" tabindex="1">{{matrizAmigo[$index][0].sumando}}</div>
                        <div class="col-6 border border-top-0 border-start-0 border-3 border-success fs-4 valueAux" ng-class="{'valueAuxSelect': isSelected($index, 1), 'valueAuxError': hasError($index, 1), 'valueAuxSelectError': isSelectedWithError($index, 1) }" ng-click="selectField($index, 1)" tabindex="1">{{matrizAmigo[$index][1].sumando}}</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row align-items-center" ng-if="windowWidth <= minLgWith">
            <div class="container">
                <div class="row">
                    <div class="col border border-3 border-success d-flex justify-content-center align-items-center rounded-top">
                        <div class="rounded-circle bg-primary bg-gradient text-white m-3 fs-2 d-flex justify-content-center align-items-center" style="height: 75px; width: 75px" >{{numAmigo}}</div>
                    </div>
                </div>
                <div class="row text-center" ng-repeat="line in [].constructor(matrizAmigo.length) track by $index">
                    <div class="col-6 border border-top-0 border-3 border-success fs-4 valueAux" ng-class="{'valueAuxSelect': isSelected($index, 0), 'valueAuxSelectError': isSelectedWithError($index, 0), 'valueAuxError': hasError($index, 0) }" ng-click="selectField($index, 0)" tabindex="1">{{matrizAmigo[$index][0].sumando}}</div>
                    <div class="col-6 border border-top-0 border-start-0 border-3 border-success fs-4 valueAux" ng-class="{'valueAuxSelect': isSelected($index, 1), 'valueAuxError': hasError($index, 1), 'valueAuxSelectError': isSelectedWithError($index, 1) }" ng-click="selectField($index, 1)" tabindex="1">{{matrizAmigo[$index][1].sumando}}</div>
                </div>

                <div class="row text-center mt-3" >
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('1')">1</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('2')">2</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('3')">3</div>
                </div>
                <div class="row text-center">
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('4')">4</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('5')">5</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('6')">6</div>
                </div>
                <div class="row text-center">
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('7')">7</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('8')">8</div>
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('9')">9</div>
                </div>
                <div class="row text-center">
                    <div class="col-4 border fs-3 botonera" ng-click="insertValue('0')">0</div>
                    <div class="col-8 border fs-3 botonera" ng-click="insertValue('B')">Borrar</div>
                </div>
                <div class="row text-center pt-2">

                    <p class="text-white" ng-class="(resultadoOperaciones.someoneWithError)?'bg-danger' : 'bg-success'">{{resultadoOperaciones.finalMessage}} </p>
        
                </div>
                <div class="row text-center pt-1">
                    <button type="button" class="btn btn-primary" ng-click="validaResultados()">Comprobar</button>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
